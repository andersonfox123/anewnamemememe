    <main id='{{ pageId }}'>

      <script type="text/javascript">
        // Bind as an event handlerS
        $(document).on('click', '#one', lity);

      </script>
      <script type="text/javascript">

        // var addthis_share = {
        //   title: "{{site.about[0].abouttext1}}",
        //   description: "{{site.about[0].abouttext2}}",
        //   media: imageLoader()
        // }
        function imageLoader(){
          var dd = "";
          $.ajax({
              type:'GET',
              url: 'https://vimeo.com/api/v2/video/' + {{ site.content[0].videoid }} + '.json',
              async: false,
              success: function(e){
                  dd = e[0].thumbnail_large
                  $('body').find('.share-image').attr('src', dd)
                  $('head').find('meta[property="og:image"]').attr('content', dd)
                  $('head').append('<meta property="og:image" content="'+e[0].thumbnail_large+'"/>')

                  setTimeout(function(){
                    function downloadJSAtOnload() {
                      var element = document.createElement("script");
                      element.src = "https://s7.addthis.com/js/300/addthis_widget.js#pubid=ra-59f69bb3eb4c4db8";
                      document.body.appendChild(element);
                    }
                    if (window.addEventListener)
                    window.addEventListener("load", downloadJSAtOnload, false);
                    else if (window.attachEvent)
                    window.attachEvent("onload", downloadJSAtOnload);
                    else window.onload = downloadJSAtOnload;
                  }, 2000);
              }
          });
          return dd;
        }
        imageLoader();
      </script>
